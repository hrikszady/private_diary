{% extends "admin/base.html" %}
{% load static %}
{% block title %} Diary | Login{% endblock %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/static/css/custom_base.css">
{% endblock %}

{% block branding %}
    <h1 id="site-name">
      <a href="{% url 'admin:index' %}">
    	<img src="{% static 'img/logo.png' %}" style="width:1	60px;height:45px;"/>
    	<span style="color: white"></span>
      </a>
    </h1>
{% endblock %}
{% block content %}
	<div class="colM user-login">
		<div id="content-main">
			<form action="" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<div class="submit-row">
    			<label>&nbsp;</label><input type="submit" value="Log in" />
  				</div>
			</form>
		</div>
		<br class="clear" />
	</div>
{% endblock %}
{% block nav-global %}{% endblock %}
